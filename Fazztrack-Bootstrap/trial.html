  <body>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex align-items-center">
              <a class="nav-link active" aria-current="page" href="#">
                <img src="assets/notification.svg" alt="notif" />
              </a>
            </li>
            <li class="nav-item dropdown" id="profile">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="profile-picture">
                  <img src="/assets/profile.svg" alt="profile" />
                </div>
                Krozeo Jupiter

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>

              </ul>

      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Main Content -->
    <div class="container my-container">
      <div class="row content-wirper">
            <div class="col justify-content-between">
              <div class="contianer">
                <!-- Heading task -->
                <div class="row d-flex justify-content-between align-items-center">
                  <div class="col text-start content-main">
                    <h6 id="task-head" class="task">MY TASKS</h6>
                    <h4 id="todo-head" class="todo">To Do List</h4>
                    <h6 id="day-head" class="day">Buat list tugas harian saya</h6>
                  </div>
                  <div id="tambah-tugas" class="col text-end content-secondary">
                    <button class="myButton btn-orange rounded-pill"><img src="assets/plus.svg" alt="plusbox" />Tambah Tugas</button>
                  </div>
                </div>
    
                <div class="container sort">
                  <!-- Sorting task -->
                  <div class="row">
                    <div class="col text-start content-main">Sort By</div>
                    <div class="col text-end content-secondary">
                      <button id="buttonsort" type="button" class="btn btn-outline-warning rounded-pill" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="10,20">By Tanggal <img src="assets/ADO.svg" alt="arrow-orange" /></button>
                      <ul class="dropdown-menu justify-content-space-between">                  
                        <li><a class="dropdown-item" href="#">By Tanggal <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></a></li>
                        <li><a class="dropdown-item" href="#">By Time <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></a></li>
                        <li><a class="dropdown-item" href="#">Terbaru <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></a></li>
                      </ul>
                    </div>
                  </div>
                </div>
    
                  <!-- content task -->
                  <div class="container content-task">
                     <!-- Task-1 -->
                     <div class="container">
                      <div class="row d-flex align-items-center justify-content-space-between">
                        <div class="col-md-12 d-none" href="tambah-tugas" id="task-addition">
                          <form>
                            <div class="form-group">
                              <input type="checkbox" id="checkbox1">
                              <input class="form" id="taskName" placeholder="Masukkan nama tugas">
                            </div>
                            <div class="form-group">
                              <input type="checkbox" id="checkbox1">
                              <img src="assets/menu.svg" alt="arrow-down" />
                              <input class="form" id="taskName" placeholder="Masukkan nama tugas">
                            </div>
                            <div class="form-group">
                              <input type="checkbox" id="checkbox1">
                              <img src="assets/Calendar.svg" alt="arrow-down" />
                              <input type="text" class="form" id="taskName" placeholder="Masukkan nama tugas"></div>
                            </div>
                          </form>
                    
                    <div class="row my-task">
                      <div class="col-md-8">
                        <input type="checkbox" id="check">
                        <label class="form-check-label" for="Check"> Product Design </label>
                        <span class="date-task"> Hari ini </span>
                        <button type="button" class="btn btn-link" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="assets/more-vertical..svg" alt="arrow-down" />
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#"><img src="assets/Edit.svg" alt="arrow-down" /> Rename Task </a>
                            <a class="dropdown-item" href="#"><img src="assets/Delete.svg" alt="arrow-down" /> Delete Task </a>
                          </div>
                          </button>
                    <div>
                        <span class="desc"> tugas untuk design team </span>
                    </div>
                      </div>
                      <div class="col-md-1"></div>
                      <div class="col-md-3 text-end">
                         <button type="button" class="btn btn-link"><img src="assets/ADB.svg" alt="arrow-down" /></button>
                      </div>
                    </div>
                     <!-- Task-2 -->
                    <div class="row my-task">
                      <div class="col-md-8 text-start">
                        <input class="form-check-input form-check-rounded" type="checkbox" value="" id="Check">
                        <label class="form-check-label" for="Check"> Development </label>
                        <span class="date-task"> 15 Juni 2022 </span>
                      </div>
                      <div class="col-md-1"></div>
                      <div class="col-md-3 text-end">
                        <button type="button" class="btn btn-link"><img src="assets/ADB.svg" alt="arrow-down" /></button>
                      </div>
                    </div>
                     <!-- Task-3 -->
                    <div class="row my-task">
                      <div class="col-md-8">
                        <input class="form-check-input form-check-rounded" type="checkbox" value="" id="Check">
                        <label class="form-check-label" for="Check"> Launching Wazwez Website </label>
                        <span class="date-task"> 20 Juni 2022 </span>
                      </div>
                      <div class="col-md-1"></div>
                      <div class="col-md-3 text-end">
                        <button type="button" class="btn btn-link"><img src="assets/ADB.svg" alt="arrow-down" /></button>
                      </div>
                    </div>
                                   
                    <!-- Start Done task -->
                    <div class="mt-5 border-top border-grey">
                      <buttton id="done-task" class="accordion">
                        <div></div>
                        <div>Terselesaikan (3 tugas)</div>
                      </buttton>
                      <div id="list" style="display:none;">
                            <label class="list-item d-flex">
                                <div>
                                    <input type="checkbox" name="cb1" id="1">
                                </div>
                                <div id="cb1-text">Requirements Detail</div>
                            </label>
                            <label class="list-item d-flex justify-content-space-between">
                                <div>
                                    <input type="checkbox" name="cb2" id="2">
                                </div>
                                <div id="cb2-text">Backlog Teams</div>
                            </label>
                            <label class="list-item d-flex justify-content-space-between">
                                <div>
                                    <input type="checkbox" name="cb3" id="3">
                                </div>
                                <div id="cb3-text">Meeting With Teams</div>
                            </label>
                        </div>
                    </div>
                      <!-- End Done Task-->
                </div>
              </div>
              <!-- End Main Content-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript DOM -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
